name: Dag
env:
  project_id: db-cicdpipeline-wave-2
on:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
jobs:
  maven:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B  clean package 
    - name: Test with Junit
      run: mvn -B test
    - name: 'upload-files'
      uses: 'google-github-actions/upload-cloud-storage@v1'
      with:
        path: 'dag_script.py'
        destination: 'asia-south1-composer-env-a0402fde-bucket/dags/'
    
