name: maven-build
on: push
jobs:
 build-node:
  runs-on: ubuntu-latest
  container:node:16
  steps:
   - name: Checkout Code 
     uses: actions/checkout@v3
   - name: Set up JDK 11
     uses: actions/setup-java@v1
     with:
      java-version: '11'
   - name: Build with Maven
     run: mvn -B clean package
   - name: Test with JUnit
     run: mvn -B test
   - name: to target, list files, execute jar
     run: |
      cd target
      ls -a
      echo "executing jar file"
      java -jar example-1.0-SNAPSHOT.jar
   - name: check git configurations
     run: git config -l
